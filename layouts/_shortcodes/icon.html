{{ if (.Get "name") }}
  {{ $icon := .Get "name" }}
  {{ $pack := or (.Get "pack") "fas" }}
  {{ $pack_prefix := $pack }}
  {{ if in (slice "fab" "fas" "far" "fal") $pack }}
    {{ $pack_prefix = "fa" }}
  {{ end }}
  <span class="icon">
    <i class="{{ $pack }} {{ $pack_prefix }}-{{ $icon }} {{if ne (.Get "fixed_width") "false"}}fa-fw{{end}}"></i>
  </span>
{{ end }}
