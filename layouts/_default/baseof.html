<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

{{ partial "header.html" . }}

<body>
  <div class="columns is-gapless is-marginless">
    <div class="column is-one-quarter-tablet is-narrow-desktop" id="sidebar">
      {{ partial "sidebar.html" . }}
    </div>

    <div class="column">
      <div id="content" class="has-text-justified">
        {{ if (and (not .IsHome) (ne .Kind "404")) }}
          <section class="section">
            {{ partial "breadcrumbs.html" . }}
          </section>
        {{ end }}
        {{ block "main" . }}
          <!-- Main Block content -->
        {{ end }}
      </div>
      {{ partial "footer.html" . }}
    </div>

    <div class="column is-1" id="right"></div>
  </div>

  {{ partial "js_footer.html" . }}
</body>

</html>
